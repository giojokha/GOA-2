<body>
    <h1>Random Number Generator</h1>


    <script>
        function generateRandomNumber() {
            setInterval(() => {
                const randomNumber = Math.floor(Math.random() * 100) + 1;
                console.log(randomNumber);
            }, 2000);
        }

        generateRandomNumber();

    </script>
