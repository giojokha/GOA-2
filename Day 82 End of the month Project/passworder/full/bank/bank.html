<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Unity Bank</h1>
            <nav>
                <ul>
                    <li><a href="bank.html">Home</a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=100002279296854">CEO</a></li>
                    <li><a href="/full/support bot/index.html">support bot</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section id="home" class="home">
            <h2>Welcome to GOA Bank</h2>
            <p>Your trusted financial partner.</p>
        </section>
        
        <section id="account-summary" class="account-summary">
            <h2>Account Summary</h2>
            <div class="account-details">
                <p>Balance: $<span id="balance">50000.00</span></p>
            </div>
        </section>
        
        <section id="transfer-funds" class="transfer-funds">
            <h2>Transfer Funds</h2>
            <form id="transfer-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <label for="recipient">Recipient:</label>
                <input type="text" id="recipient" required>
                
                <button type="button" onclick="transferFunds()">Transfer</button>
            </form>
            <p id="transfer-message"></p>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 GGL Bank. Become better,become richer.</p>
        </div>
    </footer>

    <script src="bank.js"></script>
</body>
</html>
